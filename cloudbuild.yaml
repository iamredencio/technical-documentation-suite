# Cloud Build configuration for Technical Documentation Suite
# This file enables continuous deployment from GitHub to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 
      'gcr.io/$PROJECT_ID/technical-doc-suite:latest',
      '-t', 
      'gcr.io/$PROJECT_ID/technical-doc-suite:$BUILD_ID',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/technical-doc-suite:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/technical-doc-suite:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'technical-documentation-suite',
      '--image', 'gcr.io/$PROJECT_ID/technical-doc-suite:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '4',
      '--timeout', '900s',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,STORAGE_BUCKET=$PROJECT_ID-doc-suite-artifacts,BIGQUERY_DATASET=documentation_analytics,ENVIRONMENT=production,LOG_LEVEL=INFO',
      '--set-secrets', 'GEMINI_API_KEY=gemini-api-key:latest',
      '--service-account', 'tech-doc-suite-sa@$PROJECT_ID.iam.gserviceaccount.com'
    ]

# Grant Cloud Build service account permissions to access secrets
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/gemini-api-key/versions/latest
    env: 'GEMINI_API_KEY'

# Specify the images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/technical-doc-suite:latest'
  - 'gcr.io/$PROJECT_ID/technical-doc-suite:$BUILD_ID'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'

# Substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'technical-documentation-suite' 